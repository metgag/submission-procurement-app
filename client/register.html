<!doctype html>
<html>
  <head>
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3"></div>

    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

      <form id="registerForm" class="flex flex-col gap-4">
        <label for="username">
          <span class="font-medium text-gray-700"> Email </span>

          <input
            type="text"
            id="username"
            class="mt-0.5 w-full min-h-9 ps-2 rounded border-gray-300 shadow-sm sm:text-sm"
          />
        </label>

        <label for="password">
          <span class="font-medium text-gray-700"> Password </span>

          <input
            type="password"
            id="password"
            class="mt-0.5 w-full min-h-9 ps-2 rounded border-gray-300 shadow-sm sm:text-sm"
          />
        </label>

        <button
          id="registerBtn"
          type="submit"
          class="w-full bg-blue-700 mt-4 text-white py-2 rounded cursor-pointer hover:opacity-80 disabled:cursor-not-allowed disabled:bg-gray-500"
        >
          Register
        </button>
      </form>

      <p class="text-center mt-4 text-sm">
        Already have an account?
        <a href="login.html" class="text-blue-700 hover:opacity-70">Login</a>
      </p>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/auth.js"></script>

    <script>
      $(document).ready(() => {
        handleRegister();
      });
    </script>
  </body>
</html>
